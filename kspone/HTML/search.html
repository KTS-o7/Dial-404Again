<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Filter Search</title>
</head>

<body>
    <div class="container mt-5">
        <h1>Filter Search</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="search">Search:</label>
                <input type="text" class="form-control" id="search" name="search">
            </div>
            <div class="form-group">
                <label for="filter" class="d-block m-3">Filter By:</label>
                <div class="container mx-3 justify-content-between d-flex">
                  <label class="d-inline-block mx-3" for="state">
                    State
                </label>
                    <div class="form-check d-inline-block d-flex">
                        <form method="post">
                      <select class="form-control" for="state" name="state">
                        <option value="Null" selected>Filter by category</option>
                          <option value="Andhra Pradesh">Andhra Pradesh</option>
                          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                          <option value="Assam">Assam</option>
                          <option value="Bihar">Bihar</option>
                          <option value="Chhattisgarh">Chhattisgarh</option>
                          <option value="Goa">Goa</option>
                          <option value="Gujarat">Gujarat</option>
                          <option value="Haryana">Haryana</option>
                          <option value="Himachal Pradesh">Himachal Pradesh</option>
                          <option value="Jharkhand">Jharkhand</option>
                          <option value="Karnataka">Karnataka</option>
                          <option value="Kerala">Kerala</option>
                          <option value="Madhya Pradesh">Madhya Pradesh</option>
                          <option value="Maharashtra">Maharashtra</option>
                          <option value="Manipur">Manipur</option>
                          <option value="Meghalaya">Meghalaya</option>
                          <option value="Mizoram">Mizoram</option>
                          <option value="Nagaland">Nagaland</option>
                          <option value="Odisha">Odisha</option>
                          <option value="Punjab">Punjab</option>
                          <option value="Rajasthan">Rajasthan</option>
                          <option value="Sikkim">Sikkim</option>
                          <option value="Tamil Nadu">Tamil Nadu</option>
                          <option value="Telangana">Telangana</option>
                          <option value="Tripura">Tripura</option>
                          <option value="Uttarakhand">Uttarakhand</option>
                          <option value="Uttar Pradesh">Uttar Pradesh</option>
                          <option value="West Bengal">West Bengal</option>
                          <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                          <option value="Chandigarh">Chandigarh</option>
                          <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                          <option value="Lakshadweep">Lakshadweep</option>
                          <option value="Delhi">Delhi</option>
                          <option value="Puducherry
                      </select>
                            </form>


                    </div>
                    <div class="form-check d-inline-block d-flex">
                      <label class="d-inline-block mx-3 p-0" for="crime">
                        CrimeStatus
                    </label>

                      <select class="form-control" for="crime">
                        <option selected>Filter by category</option>
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                      </select>
                    </div>

                    <div class="form-check d-inline-block d-flex">
                      <label class="d-inline-block mx-3" for="gender">
                        Gender
                    </label>
                      <select class="form-control" for="gender">
                        <option selected>Filter by category</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Others</option>
                      </select>

                    </div>
                    <div class="form-check d-inline-block d-flex">
                      <label class="d-inline-block mx-3" for="city">
                        City
                    </label>
                      <select class="form-control" for="city">
                        <option selected>Filter by category</option>
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                      </select>

                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
       
        <section class="container m-4 d-block">
            <div class="container mt-5">
                <h1>Scrollable Table</h1>
                <div class="table-responsive" id="table">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% if results %}
                        {%for result in results)%}
                        {% if state in result.state %}
                        <tr>
                          <td>result</td>
                          <td>{{ result }}</td>
                          <td>result</td>
                        </tr>
                    {%endif%}
                    {%endfor%}
                    {% endif %}

                    </tbody>
                  </table>
                </div>
              </div>
        </section>
        
        
    </div>
    <a class="btn btn-info" href="{% url 'pdf' %}" target="_blank">View Invoice</a>
</body>
<style>
#table{
    overflow-y: scroll;
    height: 400px;
}
</style>
</html>
