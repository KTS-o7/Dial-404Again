    <style>
      
      /* Style the navigation bar */
      .navbar {
        height: 100%;
        width: 200px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: lightgray;
        overflow-x: hidden;
        padding-top: 20px;
      }

      /* Style the navigation links */
      .navbar a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 25px;
        color: black;
        display: block;
      }

      /* Change the color on hover */
      .navbar a:hover {
        background-color: dimgray;
        color: white;
      }

      /* Style the cards */
      .col {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 300px;
        height: 200px;
        margin: 1.5cm;
        margin-top: 50px;
        text-align: center;
        border-radius: 5px;
      }

      /* Add a hover effect for the cards */
      .col:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }

      /* Add padding inside the cards */
      .col {
        padding: 2px 16px;
      }
    </style>
